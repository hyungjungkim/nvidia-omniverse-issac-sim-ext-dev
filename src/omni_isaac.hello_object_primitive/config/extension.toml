[package]
# Semantic Versionning is used: https://semver.org/
version = "1.0.0"

# The title and description fields are primarily for displaying extension info in UI
title = "Hello Object - Primitive"
description="This example contains how to add primitive Omniverse geometric objects in the Scene of the World."

# Path (relative to the root) or content of readme markdown file for UI.
readme  = "docs/README.md"

# URL of the extension source repository.
repository = ""

# One of categories for UI.
category = "Research"

# Keywords for the extension
keywords = ["omni", "issac", 'scene', 'object']


# Use omni.ui to build simple UI
[dependencies]
"omni.kit.uiapp" = {}

# Main python module this extension provides, it will be publicly available as "import omni.hello_object_primitive".
[[python.module]]
name = "omni.isaac.hello_object_primitive"
